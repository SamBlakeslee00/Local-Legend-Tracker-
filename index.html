<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strava Local Legends Tracker - Smuggler Segments</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .config-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .config-section h3 {
            color: #444;
            margin-bottom: 15px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .segment-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 600px) {
            .segment-inputs {
                grid-template-columns: 1fr;
            }
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #5a5ec7;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .secondary-button {
            background: #48bb78;
        }

        .secondary-button:hover {
            background: #38a169;
        }

        .results {
            margin-top: 30px;
        }

        .segment-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border: 2px solid #e0e0e0;
        }

        .segment-card h3 {
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .segment-card h3::before {
            content: "üèÜ";
            font-size: 24px;
        }

        .segment-type {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }

        .type-ride {
            background: #e3f2fd;
            color: #1976d2;
        }

        .type-run {
            background: #f3e5f5;
            color: #7b1fa2;
        }

        .legend-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .info-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .info-label {
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .info-value {
            color: #333;
            font-size: 24px;
            font-weight: bold;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error {
            background: #fee;
            color: #c53030;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
        }

        .success {
            background: #c6f6d5;
            color: #276749;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .last-update {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üö¥ Strava Local Legends Tracker</h1>
        <p class="subtitle">Tracking Smuggler segments (Ride & Run)</p>
        
        <div class="config-section">
            <h3>‚öôÔ∏è Configuration</h3>
            <div class="input-group">
                <label for="scriptUrl">Google Apps Script URL:</label>
                <input type="text" id="scriptUrl" placeholder="https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec">
            </div>
            
            <div class="segment-inputs">
                <div class="input-group">
                    <label for="segment1">üö¥ Smuggler Ride Segment:</label>
                    <input type="text" id="segment1" value="2344230" readonly>
                </div>
                <div class="input-group">
                    <label for="segment2">üèÉ Smuggler Run Segment:</label>
                    <input type="text" id="segment2" value="4805244" readonly>
                </div>
            </div>
            
            <div class="button-group">
                <button onclick="fetchData()">üîç Fetch Local Legends</button>
                <button class="secondary-button" onclick="saveConfig()">üíæ Save Config</button>
            </div>
        </div>

        <div id="results" class="results"></div>
    </div>

    <script>
        // Load saved configuration on page load
        window.onload = function() {
            const savedConfig = localStorage.getItem('stravaConfig');
            if (savedConfig) {
                const config = JSON.parse(savedConfig);
                document.getElementById('scriptUrl').value = config.scriptUrl || '';
            }
        };

        // Save configuration to localStorage
        function saveConfig() {
            const config = {
                scriptUrl: document.getElementById('scriptUrl').value,
                segment1: document.getElementById('segment1').value,
                segment2: document.getElementById('segment2').value
            };
            localStorage.setItem('stravaConfig', JSON.stringify(config));
            showMessage('Configuration saved!', 'success');
        }

        // Show message to user
        function showMessage(message, type) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `<div class="${type}">${message}</div>`;
            if (type === 'success') {
                setTimeout(() => {
                    resultsDiv.innerHTML = '';
                }, 3000);
            }
        }

        // Fetch data from Google Apps Script
        async function fetchData() {
            const scriptUrl = document.getElementById('scriptUrl').value;
            const segment1 = document.getElementById('segment1').value;
            const segment2 = document.getElementById('segment2').value;

            if (!scriptUrl) {
                showMessage('Please enter your Google Apps Script URL', 'error');
                return;
            }

            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="loading"><div class="spinner"></div><p>Fetching data from Strava...</p></div>';

            try {
                const response = await fetch(`${scriptUrl}?action=getLocalLegends&segments=${segment1},${segment2}`);
                const data = await response.json();

                if (data.error) {
                    showMessage(data.error, 'error');
                    return;
                }

                displayResults(data);
            } catch (error) {
                showMessage('Error fetching data. Please check your configuration and try again.', 'error');
                console.error('Error:', error);
            }
        }

        // Display the results
        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            let html = '<h2 style="text-align: center; margin-bottom: 20px;">üìä Smuggler Segments - Local Legend Status (Last 30 Days)</h2>';

            data.segments.forEach((segment, index) => {
                const isRide = index === 0; // First segment is ride, second is run
                const typeClass = isRide ? 'type-ride' : 'type-run';
                const typeLabel = isRide ? 'üö¥ RIDE' : 'üèÉ RUN';
                
                // Handle both old and new data format
                const legendName = segment.localLegend?.overall?.topAthlete?.athlete_name || 
                                 segment.localLegend?.athlete_name || 'Unknown';
                const effortCount = segment.localLegend?.overall?.topAthlete?.effort_count || 
                                  segment.localLegend?.effort_count || 0;
                const totalEfforts = segment.localLegend?.totalEffortsLast30Days || 0;
                const uniqueAthletes = segment.localLegend?.uniqueAthletesLast30Days || 0;
                
                html += `
                    <div class="segment-card">
                        <h3>
                            ${segment.name}
                            <span class="segment-type ${typeClass}">${typeLabel}</span>
                        </h3>
                        <div class="legend-info">
                            <div class="info-item">
                                <div class="info-label">Local Legend (30 days)</div>
                                <div class="info-value">${legendName}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Leader's Efforts</div>
                                <div class="info-value">${effortCount}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Total Efforts</div>
                                <div class="info-value">${totalEfforts}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Active Athletes</div>
                                <div class="info-value">${uniqueAthletes}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Distance</div>
                                <div class="info-value">${(segment.distance / 1000).toFixed(2)} km</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Elevation Gain</div>
                                <div class="info-value">${Math.round(segment.total_elevation_gain || 0)} m</div>
                            </div>
                        </div>
                        ${segment.error ? `<div class="error" style="margin-top: 10px;">Note: ${segment.error}</div>` : ''}
                    </div>
                `;
            });

            html += `<div class="last-update">Last updated: ${new Date().toLocaleString()}</div>`;
            html += `<div style="text-align: center; margin-top: 10px; color: #666; font-size: 14px;">
                        Note: Shows athletes with most efforts in the last 30 days. 
                        Limited to recent public activities due to API constraints.
                     </div>`;
            resultsDiv.innerHTML = html;
        }
    </script>
</body>
</html>
